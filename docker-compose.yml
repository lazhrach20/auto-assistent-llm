version: '3.8'

services:
  # ==============================================
  # PostgreSQL Database
  # ==============================================
  db:
    image: postgres:15-alpine
    container_name: million_miles_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================
  # FastAPI Backend API
  # ==============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: million_miles_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  # ==============================================
  # Web Scraper Worker
  # ==============================================
  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: million_miles_scraper
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # ==============================================
  # Telegram Bot
  # ==============================================
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: million_miles_bot
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      TG_BOT_TOKEN: ${TG_BOT_TOKEN}
      AI_API_KEY: ${AI_API_KEY}
      AI_BASE_URL: ${AI_BASE_URL}
      AI_MODEL: ${AI_MODEL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # ==============================================
  # React Frontend (Nginx)
  # ==============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: million_miles_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - app-network

# ==============================================
# Networks
# ==============================================
networks:
  app-network:
    driver: bridge
    name: million_miles_network

# ==============================================
# Volumes
# ==============================================
volumes:
  postgres_data:
    name: million_miles_postgres_data
